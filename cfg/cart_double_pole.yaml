environment:
  type: environment/modeled
  model:
    type: model/dynamical
    control_step: 0.05
    integration_steps: 5
    dynamics:
      type: dynamics/cart_double_pole
      end_stop: 1
  task:
    type: task/cart_double_pole/balancing
    timeout: 4.99
    randomization: 1
    shaping: 0
    gamma: 1
    end_stop_penalty: 0
    action_penalty: 0
  exporter: 0
